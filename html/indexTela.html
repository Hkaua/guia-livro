<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <nav class="menu-social">
            <div class="lista">
                <ul>
                    <li class="nav-1"><a href="https://www.linkedin.com/in/kau%C3%A3-hilton-407086229/" target="_blank" class="nav-link"><b>Linkedin</b></a></li>
                    <li class="nav-1"><a href="https://github.com/Hkaua?tab=repositories" target="_blank" class="nav-link"><b>GitHub</b></a></li>
                    <li class="nav-1"><a href="https://www.instagram.com/hk.liv/" target="_blank" class="nav-link"><b>Instagram</b></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div>
        <div class="tela">
            <h3 class="h3-login">Login</h3>
            <p class="info"> <b> Por favor, insira suas informações abaixo. </b></p>
            <div class="caixa-de-login">
                <form>
                    <label for="usuario" class="user">Usuário:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário ou e-mail" required>
                    <label for="senha" class="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite uma senha" required>
                    <a href="/html/indexConteudo.html" class="button">Entrar</a>
                </form>
            </div>
            <p class="minifooter"><b>Seja bem-vindo</b></p>
        </div>
    </div>

</body>

</html>
